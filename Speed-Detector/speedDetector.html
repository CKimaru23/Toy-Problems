<!-- A html page with js -->
<!-- The page will show the the speed and demerit points depending with what the user has entered which should be gotten directly from the car without asking the user to input-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This is the head section with the metadata and title -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Speed Detector</title>
    
</head>
<body>
    <!-- Headings of our page -->
    <h1>Speed Detector</h1>
    <h2>Using the prompt() Method</h2>

    <!-- Instruction to the user -->
    <p>Speed of the car: </p>

    <!-- Button where the user is prompted to enter the speed of the car which can be gotten from the 
        car automatically without asking the user to input. But just to see how the program works;
     -->
    <button onclick="message()">Click me</button>

    <!-- Where the output of JavaScript will be displayed -->

    <p id="speed"></p>
    <p id="points"></p>


</body>

<script src="speedDetector.js"></script>
</html>
